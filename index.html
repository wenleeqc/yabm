<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>YABM - Yet Another Bookmark Manager</title>
</head>
<body>
    <div class="menu">
        <div class="main-features">
            <button id="save-tab-btn">Save Tab</button>
            <button id="delete-toggle">Delete</button>
        </div>

        <div id="more-features-toggle">more features...</div>

        <div class="more-features remove">
            <div class="input">
                <input id="input-box" type="text" name="" placeholder="Save a link...">
                <button id="input-btn">Save</button>
            </div>
            <div class="clear">
                <span class="warning">are you sure?</span>
                <button id="clear-btn">Clear All</button>
            </div>
        </div>
    </div>
    <ul class="link-container">
        <!-- nothing to see here... -->
    </ul>
</body>
</html>
